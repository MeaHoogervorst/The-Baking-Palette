    <h2>Vragen of mededelingen? </h2>
    <h3>Heeft u vragen of suggesties over de recepten stuur dan zeker een berichtje!</h3>
    <section> 
        <!-- section header geven -->
        <form>
         <div>
            <input type="text" class="name" required>
            <label for="name">Naam</label>
        </div>
        <div>
            <input type="text" class="number" required>
            <label for="number">Telefoonnummer</label>
        </div>
        <div>
            <input type="text" class="email" required>
            <label for="email">E-mail</label>
        </div>
        <div>
            <textarea  class="message" rows="8" required></textarea>
            <label for="message">Jouw Bericht</label>
        </div>
        <button type="submit">Verstuur</button>
       </form>
    </section>
